<html>

<head>
    <title>Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Lexend+Exa:wght@100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="Resources/style.css" />
</head>

<body>
    <div class="img-feed-head">
    
        <div class="container-2">
            <div class="sign-card">
                <p class="sec-2-feed">We Love to Hear From You</p>
                <p class="col-ora mar">hii</p>
                <form action="#">

                    <label class="lab-txt mar-2">Name</label>
                    <input class="cred-box mar-2" type="text" required/><br />


                    <label class="lab-txt mar-2">Email</label>
                    <input class="cred-box mar-2" type="email" required/><br />


                    <label class="lab-txt mar-2">From where did you heard about us</label>
                    <select class="cred-box mar-2" required>
                        <option>Family</option>
                        <option>Friends</option>
                        <option>Ads</option>
                        <option>Other</option>
                    </select><br>


                    <label class="lab-txt mar-2">Give a line</label>
                    <input class="cred-box mar-2" type="textbox" required/><br />

                    <button type="submit" class="sub">Submit</button>

                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
